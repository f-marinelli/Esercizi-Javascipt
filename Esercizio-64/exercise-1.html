<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  const btnFetch = document.getElementById('fetch-post');
  const btnSave = document.getElementById('save-post');

  let post;

  btnFetch.addEventListener('click', async (e) => {
    try {
      const response = await fetch(
        'https://jsonplaceholder.typicode.com/posts/1'
      );

      post = await response.json();
    } catch (err) {
      console.log(err.message);
    }
  });

  btnSave.addEventListener('click', () => {
    if (post) {
      localStorage.setItem('post', JSON.stringify(post));
    } else {
      console.log('error');
    }
  });
</script>
