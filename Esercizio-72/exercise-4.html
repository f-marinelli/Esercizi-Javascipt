<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const form = document.querySelector('form');
  const labels = document.querySelectorAll('label');
  const inputs = document.querySelectorAll('input');
  const person = {};

  labels.forEach(
    (el, i) => (person[labels[i].outerText.slice(0, -1)] = inputs[i].value)
  );

  console.log(person);
  form.dataset.person = JSON.stringify(person);
</script>
