<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" name="title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" name="checkbox" />
        </div>

        <button type="submit" id="submit-todo">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>
  const form = document.querySelector('form');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = {
      title: e.target[0].value,
      completed: e.target[1].checked,
    };
    const sendData = await fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formData),
    });

    const response = await sendData.json();
    console.log(response);
  });
</script>
